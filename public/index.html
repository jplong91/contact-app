<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>

<!-- BOOTSTRAP -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<!-- VUE JS -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>

<body>
  <div id="app">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/#/contacts/new">Add Contact</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Login
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/#/login">Login</a>
          <a class="dropdown-item" href="/#/signup">Signup</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/#/logout">Logout</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

    <router-view></router-view>
  </div>
</body>
</html>

<template id="home-page">
  <div class="container">
    <div>
      <input type="text" v-model="nameInclude" placeholder="Enter Name">
    </div>
    <div class="card" style="width: 20rem; margin: 10px; display: inline-block;" v-for="contact in contacts" v-if="isNamePresent(contact)">
      <div class="card-body">
        <h4 class="card-title">{{ contact.first_name }} {{ contact.last_name }}</h4>
        <h6 class="card-subtitle mb-2 text-muted">{{ contact.email }}</h6>
        <p class="card-text">{{ contact.phone_number }}</p>
        <router-link class="btn btn-primary" v-bind:to="{ path: '/contacts/' + contact.id }">Full Info</router-link>
      </div>
    </div>
  </div>
</template>

<template id="contact-page">
  <div class="container">
    <h2>{{ contact.first_name }} {{ contact.last_name }}</h2>
    <h4>{{ contact.email }}</h4>
    <h6>{{ contact.phone_number }}</h6>
    <p>{{ contact.bio }}</p>
    <div>
      <a href="/#/">Back to all contacts</a>
    </div>
    <div>
      <router-link v-bind:to="{ path: '/contacts/' + contact.id + '/edit' }">Edit Contact Info</router-link>
    </div>
  </div>
</template>

<template id="edit-contact">
  <div class="container">
    <h1>Edit {{ contact.first_name }} {{ contact.last_name }}</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group">
      <label>First Name</label> 
      <input type="text" class="form-control" v-model="firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" v-model="lastName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" v-model="email">
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" v-model="phoneNumber">
    </div>
    <div class="form-group">
      <label>Bio</label>
      <input type="text" class="form-control" v-model="bio">
    </div>
    <button class="btn btn-primary" v-on:click="submit()">Submit</button>
  </div>
</template>

<template id="signup-page">
  <div class="container">
    <h1>Signup</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group">
      <label>Name:</label> 
      <input type="text" class="form-control" v-model="name">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" v-model="email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" v-model="password">
    </div>
    <div class="form-group">
      <label>Password confirmation:</label>
      <input type="password" class="form-control" v-model="passwordConfirmation">
    </div>
    <button class="btn btn-primary" v-on:click="submit()">Submit</button>
  </div>
</template>

<template id="login-page">
  <div class="container">
    <h1>Login</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" v-model="email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" v-model="password">
    </div>
    <button class="btn btn-primary" v-on:click="submit()">Submit</button>
  </div>
</template>

<template id="new-contact">
  <div class="container">
    <h1>Add another contact</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group">
      <label>First Name</label> 
      <input type="text" class="form-control" v-model="firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" v-model="lastName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" v-model="email">
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" v-model="phoneNumber">
    </div>
    <div class="form-group">
      <label>Bio</label>
      <input type="text" class="form-control" v-model="bio">
    </div>
    <button class="btn btn-primary" v-on:click="submit()">Submit</button>
  </div>
</template>
